<ion-header>

  <ion-navbar>
    <ion-title>Speakers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">

  <ion-item-group   *ngFor="let group of groupedSpeakers">
    <ion-item-divider color="secondary">{{ group.letter }}</ion-item-divider>

        <button ion-item no-lines class="transparent" *ngFor="let speaker of group.speakers; let company of companies">
            <ion-avatar item-start>
              <img [src]="'../../assets/img/trip.jpg'">
            </ion-avatar>
            <h2>{{ speaker }}</h2>
            <p>{{ company }}</p>
          
          </button>
  
  </ion-item-group>

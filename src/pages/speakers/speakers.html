<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!isOn">Speakers</ion-title>

    <ion-buttons end>
      <button (click)="toggleSearch()" ion-button >
              <ion-icon name="search"></ion-icon>
            </button>
      </ion-buttons>

    <!-- <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" *ngIf="isOn" placeholder="Search Speakers"></ion-searchbar> -->
    <ion-searchbar *ngIf="isOn" placeholder="Search Speakers"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content  class="bg">

  <!-- <div *ngIf="!isOn2"> -->
  <ion-item-group  *ngFor="let group of groupedSpeakers">
    <ion-item-divider color="secondary">{{ group.letter }}</ion-item-divider>

        <ion-item no-lines class="transparent" *ngFor="let speaker of group.speakers, let i = index" (click)="getCompany2(speaker); getPic2(speaker); openItem(speaker,'SpeakerDetailsPage')">
            <ion-avatar item-start>
              <img [src]="getPic(speaker)">
              <!-- <img [src]="'../../assets/img/trip.jpg'"> -->
            </ion-avatar>
            <h2>{{ speaker }}</h2>
            <p>{{ getCompany(speaker) }}</p>
          
          </ion-item>




  

  </ion-item-group>

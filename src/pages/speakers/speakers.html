<ion-header>

  <ion-navbar>
    <ion-title>Speakers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">

  <ion-item-group   *ngFor="let group of groupedSpeakers">
    <ion-item-divider color="secondary">{{ group.letter }}</ion-item-divider>

        <ion-item no-lines class="transparent" *ngFor="let speaker of group.speakers, let i = index" (click)="getCompany2(speaker); openItem(speaker,'SpeakerDetailsPage')">
            <ion-avatar item-start>
              <img [src]="'../../assets/img/trip.jpg'">
            </ion-avatar>
            <h2>{{ speaker }}</h2>
            <p>{{ getCompany(speaker) }}</p>
          
          </ion-item>
  
  </ion-item-group>




</ion-content>

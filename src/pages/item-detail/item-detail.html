<ion-header>

  <ion-navbar hideBackButton>
      <!-- <button menuToggle style="display: block !important; background:rgba(0,0,0,0);">
          <ion-icon name="menu"></ion-icon>
        </button> -->

    <!-- <ion-title text-left>{{ item.name }}</ion-title> -->
    <ion-title *ngIf="!isOn" text-left>LegalTech Conference<span style="color:rgb(74, 140, 245);">'19</span></ion-title>
    <ion-buttons end>
    <button (click)="toggleSearch()" ion-button >
            <ion-icon name="search"></ion-icon>
          </button>
    </ion-buttons>
    <ion-searchbar *ngIf="isOn" placeholder="Search Conference"></ion-searchbar>
  </ion-navbar>


</ion-header>


<ion-content class="bg">
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'" style="height:170px;">
  </div>


  <ion-grid>
    <ion-row style="padding:15px;">
        <ion-col  no-lines  col-4 id="art" (click)="openItem(item,'HomePage')">
            <div align="center">
            <ion-avatar id="jj">
                    <img [src]="'../../assets/img/event/activity.png'">
            </ion-avatar>

            <p class="artName">
               Activity Feed
            </p>
        </div>
        </ion-col>

        <ion-col no-lines  col-4 id="art" (click)="openItem(item,'SchedulePage')">

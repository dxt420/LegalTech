<!--

<ion-header>

  <ion-navbar>
    <ion-title>Sponsors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-item-group>
        <ion-item-divider color="secondary">Platinum</ion-item-divider>
    
            <ion-item no-lines (click)="openItem(item)" *ngFor="let s of item.extra.sponsors">
                <ion-avatar item-start>
                  <img [src]="'../../assets/img/trip.jpg'">
                </ion-avatar> 
                <h2>{{ s.name}}</h2>
                <p>{{ s.info }}</p>
              
            </ion-item>
      
      </ion-item-group>


      
    
      <ion-item-group>
          <ion-item-divider color="secondary">Gold</ion-item-divider>
          <ion-item no-lines (click)="openItem(item)">
              <ion-avatar item-start>
                <img [src]="'../../assets/img/trip.jpg'">
              </ion-avatar> 
              <h2>IBM</h2>
              <p>IBM Business</p>
            
            </ion-item>
        </ion-item-group>
    
        <ion-item-group>
            <ion-item-divider color="secondary">Silver</ion-item-divider>
            <ion-item no-lines (click)="openItem(item)">
                <ion-avatar item-start>
                  <img [src]="'../../assets/img/trip.jpg'">
                </ion-avatar> 
                <h2>Bill2Pay</h2>
                <p>Bill2Pay</p>
              
              </ion-item>

              <ion-item no-lines (click)="openItem(item)">
                  <ion-avatar item-start>
                    <img [src]="'../../assets/img/trip.jpg'">
                  </ion-avatar> 
                  <h2>Certified Payments</h2>
                  <p>Certified Payments</p>
                
                </ion-item>

                <ion-item no-lines (click)="openItem(item)">
                    <ion-avatar item-start>
                      <img [src]="'../../assets/img/trip.jpg'">
                    </ion-avatar> 
                    <h2>ESRI</h2>
                    <p>ESRI </p>
                  
                  </ion-item>
          </ion-item-group> 

          
</ion-content>

<!--
  Generated template for the SponsorsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Sponsors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">

    <ion-item-group>
        <ion-item-divider class="transparent2">Platinum</ion-item-divider>
    
            <ion-item  class="transparent" no-lines (click)="getPic2P(s.name); getCompanyP(s.name); openItem(s,'SponsorDetailsPage')" *ngFor="let s of item.extra.sponsors.platinum">
                <ion-avatar item-start>
                  <img [src]="'../../assets/img/trip.jpg'">
                </ion-avatar> 
                <h2>{{ s.name}}</h2>
                <p>{{ s.info }}</p>
              
            </ion-item>
      
      </ion-item-group>


      
    
      <ion-item-group>
          <ion-item-divider class="transparent2">Gold</ion-item-divider>
          <ion-item  class="transparent" no-lines (click)="getPicG(s.name);  getCompanyG(s.name); openItem(s,'SponsorDetailsPage')" *ngFor="let s of item.extra.sponsors.gold">
              <ion-avatar item-start>
                <img [src]="'../../assets/img/trip.jpg'">
              </ion-avatar> 
              <h2>{{ s.name}}</h2>
                <p>{{ s.info }}</p>
            
            </ion-item>
        </ion-item-group>
    
        <ion-item-group>
            <ion-item-divider class="transparent2">Silver</ion-item-divider>
            <ion-item  class="transparent" no-lines (click)="getPicS(s.name); getCompanyS(s.name); openItem(s,'SponsorDetailsPage')" *ngFor="let s of item.extra.sponsors.silver">
                <ion-avatar item-start>
                  <img [src]="'../../assets/img/trip.jpg'">
                </ion-avatar> 
                <h2>{{ s.name}}</h2>
                <p>{{ s.info }}</p>
              
              </ion-item>

             
          </ion-item-group> 

          
</ion-content>

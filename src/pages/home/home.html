<ion-header>

  <ion-navbar >
    <ion-title>Activity Feed</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="abc" class="dx"  >

      <ion-segment-button  value="feed" class="d" >
          Event Feed
      </ion-segment-button>
      <ion-segment-button value="social" class="d">
          SocialWall
      </ion-segment-button>
     
      <ion-segment-button value="notifications" class="d">
          Notifications
          <!-- <ion-badge *ngIf="n" color="accent">{{ n }}</ion-badge> -->
          <ion-badge color="danger">3</ion-badge>
      </ion-segment-button>

  </ion-segment>

</ion-header>


<ion-content class="bg" (pan)='swipeEvent($event)' >


    <div [ngSwitch]="abc">
    <div *ngSwitchCase="'feed'">
       

            <ion-card class="transparent" *ngFor="let item of cardItems">

                    <ion-item class="transparent2">
                      <ion-avatar item-start>
                        <img [src]="item.user.avatar">
                      </ion-avatar>
                      <h2 >{{item.user.name}}</h2>
                      <!-- <p>{{item.date}}</p> -->
                    </ion-item>
                
                    <img [src]="item.image">
                
                    <ion-card-content>
                      <p>{{item.content}}</p>
                    </ion-card-content>
                
                    <ion-row>
                      <!-- <ion-col>
                        <button ion-button color="primary" clear small icon-start>
                            <ion-icon name='thumbs-up'></ion-icon>
                            12 Likes
                          </button>
                      </ion-col>
                      <ion-col>
                        <button ion-button color="primary" clear small icon-start>
                            <ion-icon name='text'></ion-icon>
                            4 Comments
                          </button>
                      </ion-col> -->
                      <ion-col center text-center>
                        <ion-note>
                          11h ago
                        </ion-note>
                      </ion-col>
                    </ion-row>
                  </ion-card>
                </div>

    <div *ngSwitchCase="'social'">
            
            <ion-card class="transparent" *ngFor="let item of cardItems">

                    
                
                    <ion-card-content>
                      <p>{{item.content}}</p>
                    </ion-card-content>
                
                    <ion-row>
                      <ion-col>
                        <button ion-button color="primary" clear small icon-start>
                            <ion-icon name='thumbs-up'></ion-icon>
                            12 Likes
                          </button>
                      </ion-col>
                      <ion-col>
                        <button ion-button color="primary" clear small icon-start>
                            <ion-icon name='text'></ion-icon>
                            4 Comments
                          </button>
                      </ion-col>
                      <ion-col center text-center>
                        <ion-note>
                          22m ago
                        </ion-note>
                      </ion-col>
                    </ion-row>
                  </ion-card>
            
    </div>

    <div *ngSwitchCase="'notifications'">
            <!-- <ion-fab left top >
                    <button ion-fab mini (click)="(addItem())" >
                        <ion-icon style="color:white" name="add"></ion-icon>
                    </ion-item>
                </ion-fab> -->
       
                <ion-card class="transparent" *ngFor="let item of cardItems">

                    
                
                        <ion-card-content>
                          <p>{{item.content}}</p>
                        </ion-card-content>
                    
                        <ion-row>
                         
                          <ion-col center text-center>
                            <ion-note>
                              Tue 10th
                            </ion-note>
                          </ion-col>
                        </ion-row>
                      </ion-card>
                      
    </div>

    </div>




</ion-content>

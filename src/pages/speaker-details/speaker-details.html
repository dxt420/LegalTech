<ion-header>

  <ion-navbar>
    <ion-title>{{ xx }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" padding>
    
      <ion-avatar id="jj">
          <img [src]="'../../assets/img/trip.jpg'">

      </ion-avatar>
   

      <div text-center padding>
      <h2>{{ xx }}</h2>
      <p>{{ company }}</p>
        <br>
      </div>
      <div style="border-radius:10px;" class="transparent" padding>
      <h3 style="color:rgb(74, 140, 245);">Bio</h3>
      <p>I face the unknown future, with a sense of hope. Because if a machine, a Terminator, can learn the value of human life, maybe we can too.</p>

      <br>
      <h3 style="color:rgb(74, 140, 245);">Tags</h3>
      <button ion-button round small color="danger">Speaker</button>
    </div>

    
</ion-content>

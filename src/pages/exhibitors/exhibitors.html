
<ion-header>

    <ion-navbar>
      <ion-title>Exhibitors</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="bg">



        <ion-item-group   *ngFor="let group of groupedExhibitors">
          <ion-item-divider class="transparent2">{{ group.letter }}</ion-item-divider>
      
              <ion-item no-lines class="transparent" *ngFor="let exhibitor of group.exhibitors, let i = index" (click)="getCompany2(exhibitor); openItem(exhibitor,'ExhibitorsDetailsPage')">
                  <ion-avatar item-start>
                    <img [src]="'../../assets/img/trip.jpg'">
                  </ion-avatar>
                  <h2>{{ exhibitor }}</h2>
                  <p>{{ getCompany(exhibitor) }}</p>
                
                </ion-item>
        
        </ion-item-group>
            
  </ion-content>
